<body>
    <main>
        <div class="background">
            <div class="text">
                <h1>Login</h1>
                <p>No Account? <a href="signup.html">Sign up</a></p>
            </div>
            <div class="box">
                <form class="form" (submit)="onSubmit()">
                    <input type="text" class="username" placeholder="Username" name="username" [(ngModel)]="user.username" required>
                    <input type="password" class="password" placeholder="Password" name="password" [(ngModel)]="user.password" required>
                    <input type="submit" class="button" value="Login">
                </form>
            </div>
        </div>
    </main>
</body>
